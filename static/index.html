<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Testa</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style type="text/css"></style>
    <script
      src="https://unpkg.com/htmx.org@1.9.10/dist/htmx.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="main">
      <form
        hx-post="/crop"
        hx-target="#result"
        hx-headers='{"Accept":"image/*"}'
        enctype="multipart/form-data"
      >
        <input type="file" name="image" accept="image/*" />
        <button type="submit">Upload and Crop</button>
      </form>

      <div id="result"></div>
    </div>
    <script></script>
  </body>
</html>
